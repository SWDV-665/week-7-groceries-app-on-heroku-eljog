<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ title }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <h3 *ngIf="!items || items.length == 0" class="ion-text-center">No items available in the list.</h3>

    <ion-list>
        <ion-item-sliding *ngFor="let item of items; let i = index">
            <ion-item>
                <ion-label>
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.quantity }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option (click)="editItem(item)" color="primary">
                    <ion-icon slot="start" name="create"></ion-icon>
                    Edit
                </ion-item-option>
                <ion-item-option (click)="shareItem(item)" color="light">
                    <ion-icon slot="start" name="share"></ion-icon>
                    Share
                </ion-item-option>
                <ion-item-option (click)="removeItem(item)" color="secondary">
                    <ion-icon slot="start" name="trash"></ion-icon>
                    Done
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
